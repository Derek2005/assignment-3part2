<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool box</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      div {
        width: 200px; /* Reasonable width */
        height: 150px; /* Reasonable height */
        background-color: #ff0000; /* Ensure red background color */
        color: white; /* Contrasting text color */
        font-size: 1.1rem; /* ~18px, calculated using 16px as the base font size */
        text-align: center; /* Center text horizontally */
        line-height: 150px; /* Center text vertically by matching line-height to box height */
        border-radius: 20px; /* Subtle border radius for rounded corners */
        border: 1px solid #b30000; /* 1-pixel solid border with a darker shade of red */
        text-shadow: 1px 1px 2px black; /* Black text shadow for contrast */
        
        /* Background gradient for 3D effect over red background */
        background: 
          #ff0000, /* Red base color */
          linear-gradient(135deg, 
            rgba(0, 0, 0, 0) 0%, 
            rgba(0, 0, 0, 0.2) 30%, 
            rgba(0, 0, 0, 0.2) 100%);
        
        /* Multiple box shadows for 3D raised effect */
        box-shadow: 
          5px 5px 15px rgba(0, 0, 0, 0.6), /* Standard shadow for raised effect */
          inset 3px 3px 5px rgba(255, 255, 255, 0.3), /* Inset white shadow at the top left */
          inset -3px -3px 5px rgba(0, 0, 0, 0.3); /* Inset black shadow at the bottom right */
      }
    </style>
  </head>
  <body>
      <div>This is a cool box</div>
  </body>
</html>
